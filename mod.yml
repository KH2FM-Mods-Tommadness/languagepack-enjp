title: English language pack
originalAuthor: OpenKH open-source assets
description: Generate English game files. This mod is mainly useful to translate your PlayStation 2 copy of Kingdom Hearts II from any language to English.
assets:
  - name: msg/jp/fontimage.bar
    method: copy
    source:
    - name: msg/fontimage.bar
  - name: msg/jp/fontinfo.bar
    method: copy
    source:
    - name: msg/fontinfo.bar
- name: msg/jp/sys.bar
  multi:
  - name: msg/us/sys.bar
  - name: msg/uk/sys.bar
  method: binarc
  source:
  - name: sys
    type: list
    method: kh2msg
    source:
    - name: msg/sys.yml
      language: en
      
